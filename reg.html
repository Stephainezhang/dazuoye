<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会员注册 | 三丽鸥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }

        body {
            background: #fff5f8;
            color: #555;
            line-height: 1.8;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* ===== 导航栏（复用） ===== */
        nav {
            background: #f8e0e6;
            padding: 14px 0;
            position: sticky;
            top: 0;
            z-index: 99;
            text-align: center;
            font-size: 0;
        }

        nav a {
            display: inline-block;
            margin: 0 18px;
            font-size: 16px;
            color: #333;
            transition: .3s;
        }

        nav a:hover {
            color: #ff69b4;
        }

        /* ===== 注册框 ===== */
        .reg-box {
            width: 700px;
            margin: 64px auto 60px;
            background: #fff;
            border: none;
            padding: 40px 50px;
            text-align: center;
        }

        .reg-box h2 {
            font-size: 26px;
            letter-spacing: 2px;
            margin-bottom: 30px;
            color: #ff85b2;
        }

        .reg-box label {
            display: block;
            text-align: left;
            margin: 18px 0 6px;
            font-size: 15px;
        }

        .reg-box input {
            width: 100%;
            height: 40px;
            padding: 0 10px;
            border: 2px solid pink;
            border-radius: 4px;
            font-size: 15px;
            outline: none;
            transition: .3s;
        }

        .reg-box input:focus {
            border-color: #ff69b4;
        }

        .reg-box button {
            width: 160px;
            height: 38px;
            margin-top: 30px;
            background: pink;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: .3s;
        }

        .reg-box button:hover {
            background: #ff85b2;
        }

        /* 遮罩 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .5);
            display: none;
            z-index: 999;
        }

        .success-message {
            /* 水平居中 */
            justify-content: center;

            align-items: center;
            position: fixed;
            text-align: center;
            display: none;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* 确保在画面正中间 */
            background: #fff;
            padding: 30px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            /* 最上面 */
        }

        .success-message h2 {
            color: #ff69b4;
            margin-bottom: 10px;
        }

        .success-message p {
            color: #666;
            font-size: 16px;
        }

        /* 页脚 */
        footer {
            margin-top: 85px;
            background: #fce4ec;
            text-align: center;
            padding: 32px 0;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>

<body>
    <!-- 导航 -->
    <nav>
        <a href="index.html">首页</a>
        <a href="jianjie.html">公司简介</a>
        <a href="characters.html">角色介绍</a>
        <a href="character-select.html">选择喜欢的角色</a>
        <a href="liuyan.html">留言板</a>
        <a href="reg.html">会员注册</a>
    </nav>

    <!-- 注册区域 -->
    <div class="reg-box">
        <h2>欢迎加入三丽鸥大家庭</h2>
        <form id="regForm">
            <label>姓名</label>
            <input type="text" id="name" placeholder="请输入真实姓名" required>

            <label>手机号</label>
            <input type="tel" id="mobile" placeholder="11位手机号码" required>

            <label>密码</label>
            <input type="password" id="pwd" placeholder="6-20位字母或数字" minlength="6" maxlength="20" required>

            <button type="submit">立即注册</button>
        </form>
    </div>

    <!-- 遮罩层 + 成功提示 -->
    <div class="overlay" id="overlay"></div>
    <div class="success-message" id="successMessage">
        <h2>注册成功！</h2>
    </div>

    <!-- 页脚 -->
    <footer>© 25216950603张乐儿 三丽鸥主题站　All Rights Reserved.</footer>

    <script>
        var overlay = document.getElementById('overlay');   // 黑色半透明遮罩层
        var successBox = document.getElementById('successMessage'); // 白底成功框

        // 首页地址（根据你的实际首页路径修改，比如 './index.html' 或 '/'）
        var homePageUrl = './index.html';

        // 显示提交成功 + 跳转逻辑
        function showSuccess() {
            overlay.style.display = 'block';  // 遮罩出现
            successBox.style.display = 'block'; // 成功框出现

            // 3 秒后自动关闭弹窗并跳转到首页
            setTimeout(() => {
                closeSuccessAndJump(); // 关闭弹窗 + 跳转
            }, 3000);
        }

        // 关闭弹窗并跳转到首页的通用函数
        function closeSuccessAndJump() {
            overlay.style.display = 'none';
            successBox.style.display = 'none';
            // 跳转到首页
            window.location.href = homePageUrl;
        }

        // 点击遮罩层：关闭弹窗并立即跳转
        overlay.addEventListener('click', () => {
            closeSuccessAndJump();
        });

        // 注册提交事件
        document.getElementById('regForm').addEventListener('submit', function (e) {
            e.preventDefault(); // 阻止浏览器默认刷新跳转

            // 获取用户填的内容（保留你的原有逻辑）
            var name = document.getElementById('name').value.trim();
            var mobile = document.getElementById('mobile').value.trim();
            var pwd = document.getElementById('pwd').value;

            // 验证逻辑（可选补充：避免空提交也弹成功）
            if (!name || !mobile || !pwd) {
                alert('请填写完整信息！');
                return;
            }

            showSuccess(); // 调用弹窗函数
            this.reset();  // 清空表单
        });
    </script>
</body>

</html>
